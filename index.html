<!DOCTYPE html>
<html lang="vi">
<head>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Card Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="playerForm" class="section active">
            <h1>Thông tin cầu thủ</h1>
            <form id="initialForm">
                <div class="form-group">
                    <label for="playerName">Họ và tên:</label>
                    <input type="text" id="playerName" placeholder="Nhập tên cầu thủ" required>
                </div>
                
                <div class="form-group">
                    <label for="playerAge">Tuổi:</label>
                    <input type="number" id="playerAge" min="9" max="70" placeholder="9-70" required>
                </div>

                <div class="form-group">
                    <label for="playerHeight">Chiều cao (cm):</label>
                    <input type="number" id="playerHeight" min="130" max="330" placeholder="130-330" required>
                </div>

                <div class="form-group">
                    <label for="preferredFoot">Chân thuận:</label>
                    <select id="preferredFoot" required>
                        <option value="" disabled selected>-- Chọn chân thuận --</option>
                        <option value="LEFT">Trái</option>
                        <option value="RIGHT">Phải</option>
                        <option value="BOTH">Cả hai</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="position">Vị trí:</label>
                    <select id="position" required>
                        <option value="" disabled selected>-- Chọn vị trí --</option>
                        <option value="GK">Thủ môn (GK)</option>
                        <option value="DEF">Hậu vệ (DEF)</option>
                        <option value="MID">Tiền vệ (MID)</option>
                        <option value="FWD">Tiền đạo (FWD)</option>
                    </select>
                </div>

                <button type="submit">Tiếp tục</button>
            </form>
        </div>

        <div id="surveySection" class="section">
            <h2>Khảo sát kỹ năng</h2>
            <form id="surveyForm">
                <div class="survey-questions">
                </div>
                <button type="submit">Hoàn thành</button>
            </form>
        </div>

        <div id="playerCard" class="section">
            <div class="card">
                <div class="card-header">
                    <div class="flag-container">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 20" class="vietnam-flag">
                            <rect width="30" height="20" fill="#da251d"/>
                            <path d="M 15,4 L 17.937,13.025 L 10.063,7.475 L 19.937,7.475 L 12.063,13.025 Z" fill="#ffff00"/>
                        </svg>
                    </div>
                    <div class="player-rating"></div>
                </div>  
                <div class="card-body">
                    <div class="player-info">
                        <h2 class="player-name"></h2>
                        <p class="player-position">
                            <span class="position"></span> | 
                            <span class="age"></span> | 
                            <span class="height"></span> | 
                            <span class="foot"></span>
                        </p>
                    </div>
                    <div class="stats-grid">
                    </div>
                </div>
                <div class="card-footer">
                    <p class="player-comment"></p>
                    <div class="date-stamp"></div>
                    <div class="created-by">© 2025 by Trần Đăng Khôi</div>
                </div>
            </div>
            <div class="card-actions">
                <button id="saveCard">Lưu ảnh</button>
                <button id="resetForm">Tạo mới</button>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
